<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userAccount-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header th:replace="~{header::header}">
        <hr>
        헤더 삽입부
    </header>

    <div class="container">

        <table class="table">
            <colgroup>
                <col width="15%">
                <col width="35%">
                <col width="15%">
                <col width="*">
            </colgroup>

            <tbody>
            <tr>
                <th>제목</th>
                <td th:text="${article.get().getTitle()}">제목</td>
                <th>조회수</th>
                <td th:text="${article.get().getView_count()}">조회수</td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${article.get().getUserAccount().getNickname()}">유저</td>
                <th>작성시간</th>
                <td th:text="${#temporals.format(article.get().getCreatedAt(), 'yyyy-MM-dd hh:mm')}">작성시간</td>
                <!--
                String Date형식을 원하는 Date 형식으로 표현( String > Date Format)
                temporals.format(날짜, 형식);
                -->
            </tr>
            <tr>
                <th>내용</th>
                <td colspan="3" th:text="${article.get().getContent()}">
                    내용
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 버튼 -->
        <form th:action="@{/detail/{articleId}/delete(articleId=${article.get().getArticleId()})}" method="post">

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary" th:href="@{|/update/${article.get().articleId}|}" th:if="${boardPrincipal.getUsername() == article.get().getUserAccount().getUid()}">수정하기</a>
                <a class="btn btn-secondary" th:onclick="|location.href='@{/boardlist}'|" role="button">목록으로</a>
                <button class="btn btn-danger" type="submit" th:if="${boardPrincipal.getUsername() == article.get().getUserAccount().getUid()}" >삭제</button>
            </div>
        </form>

        <!-- 댓글 -->

        <div class="m-4">
                <form class="d-flex justify-content-center" id="comment-form" th:action="@{/comments/new}" method="post">
                    <input type="hidden" class="article-id" th:name="articleId" th:value="${article.get().getArticleId()}">
                    <div class="col-md-9 col-lg-8">
                        <label for="comment-textbox" hidden>댓글</label>
                        <textarea class="form-control" id="comment-textbox" th:name="content" placeholder="댓글 쓰기.." rows="3" required></textarea>
                    </div>
                    <div class="ms-4 pt-3 pb-3">
                        <label for="comment-submit" hidden>댓글 쓰기</label>
                        <button class="btn btn-primary" id="comment-submit" type="submit">쓰기</button>
                    </div>
                </form>

                <ul id="article-comments" class="" style="margin-top:10px;">
                    <li th:each="comment : ${comments}">
                        <form class="comment-form" th:action="@{/comments/delete/{commentId}(commentId=${comment.getId()})}" method="post">
                            <input type="hidden" class="article-id">
                            <div class="row" >
                                <div class="col-md-10 col-lg-9">
                                    <strong th:text="${comment.getUserAccountDto().nickname()}">Uno</strong>
                                    <small><time th:text="${#temporals.format(comment.getCreatedAt(), 'yyyy-MM-dd hh:mm')}">2022-01-01</time></small>
                                    <p th:utext="${comment.getContent()}">
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                                        Lorem ipsum dolor sit amet
                                    </p>
                                </div>
                                <div class="col-2 mb-3 align-self-center">
                                    <button onclick="update()" id="update-comment" type="button" class="btn btn-primary btn-sm" th:if="${boardPrincipal.nickname() == comment.getUserAccountDto().nickname()}">수정</button>
                                    <button type="submit" class="btn btn-danger btn-sm" th:if="${boardPrincipal.nickname() == comment.getUserAccountDto().nickname()}">삭제</button>
                                    <button type="submit" class="btn btn-secondary btn-sm">댓글</button>
                                </div>
                            </div>
                        </form>

                        <div id="update-comment-div" style="display:none">
                            <form class="d-flex" id="update-comment-form" th:action="@{/comments/update}" method="post">
                                <div class="col-md-9 col-lg-8">
                                    <label for="comment-textbox" hidden>댓글</label>
                                    <textarea class="form-control" id="update-comment-textbox" th:name="content" placeholder="댓글 쓰기.." rows="3" required></textarea>
                                </div>
                                <div class="ms-4 pt-3 pb-3">
                                    <label for="comment-submit" hidden>댓글 쓰기</label>
                                    <button class="btn btn-primary" id="update-comment-submit" type="submit">쓰기</button>
                                    <button onclick="update_cancel()" class="btn btn-primary" id="update-comment-cancel" type="button">취소</button>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
</script>
<script>

    function update() {
        var updateCommentDiv = document.getElementById("update-comment-div");
        updateCommentDiv.style.display = "block";
    }

    function update_cancel() {
        var updateCommentDiv = document.getElementById("update-comment-div");
        updateCommentDiv.style.display = "none";
    }

</script>
</body>
</html>
