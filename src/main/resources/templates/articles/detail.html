<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userAccount-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header th:replace="~{header::header}">
        <hr>
        헤더 삽입부
    </header>
    <div class="container">

        <table class="table">

            <colgroup>
                <col width="15%">
                <col width="35%">
                <col width="15%">
                <col width="*">
            </colgroup>

            <tbody>
            <tr>
                <th>제목</th>
                <td th:text="${article.get().getTitle()}">제목</td>
                <th>조회수</th>
                <td th:text="${article.get().getView_count()}">조회수</td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${article.get().getUserAccount().getNickname()}">유저</td>
                <th>작성시간</th>
                <td th:text="${#temporals.format(article.get().getCreatedAt(), 'yyyy-MM-dd hh:mm')}">작성시간</td>
                <!--
                String Date형식을 원하는 Date 형식으로 표현( String > Date Format)
                temporals.format(날짜, 형식);
                -->
            </tr>
            <tr>
                <th>내용</th>
                <td colspan="3" th:text="${article.get().getContent()}">
                    내용
                </td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{/detail/{articleId}/delete(articleId=${article.get().getArticleId()})}" method="post">

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary" th:href="@{|/update/${article.get().articleId}|}">수정하기</a>
                <a class="btn btn-secondary" th:onclick="|location.href='@{/boardlist}'|" role="button">목록으로</a>
                <button class="btn btn-danger" type="submit">삭제</button>
            </div>
        </form>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    function date() {

    }
</script>
</body>
</html>
