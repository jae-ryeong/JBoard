<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userAccount-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <form th:action="'/update/' + ${article.getArticleId()}" method="post">
            <fieldset>
                <legend>글 등록 페이지</legend>

                <div class="mb-3">
                    <label th:for="title" class="form-label" >제목</label> <!--이렇게 해도 for와 똑같다-->
                    <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력해주세요." th:value="${article.getTitle()} ?: _" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="3" placeholder="내용을 입력해주세요." th:text="${article.getContent()} ?: ''" required></textarea> <!-- article?.get().content -->
                </div>
            </fieldset>

            <div class="row mb-5 justify-content-md-center">
                <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                    <button type="submit" class="btn btn-primary" id="submit-button">수정</button>
                    <a class="btn btn-secondary" th:href="@{/boardlist}" role="button">취소</a>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
