<body >

    <div class="container row card align-middle" style="float: none; margin:100px auto; width:20rem; border-radius:20px;">

        <div class="card-title" style="margin-top:30px;">
            <h5 class="card-title text-center" style="color:#113366;">로그인 정보를 입력하세요</h5>
        </div>

        <div class="container card-body">

            <form class="form-signin" th:action="'/user/login'" th:method="post">

                <label for="userId" class="sr-only">Your ID</label>
                <input type="text" id="userId" class="form-control" placeholder="Your ID" required autofocus><BR>

                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required><br>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 기억하기
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
            </form>

        </div>
    </div>
